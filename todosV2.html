<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
    <link rel="stylesheet" href="todosV2.css">
    <title>Todos- v2</title>
</head>
<body>
    
    <div class="container" dir="rtl">

        <header class="text-center text-light my-4">
            <h1 class="mb-4">רשימת מטלות</h1>
            <form class="search">
                <input type="text" name="search" class="form-control m-auto" placeholder="לחפש מטלות">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>לשחק כדורסל</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>לצפות במשחק כדורגל</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>ללכת לישון</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <form action="" class="add text-center my-4">
            <label class="text-light">הוסף מטלה..</label>
            <input type="text" name="add" class="form-control m-auto">
        </form>

    </div>



    <script src="todos.js"></script>
</body>
</html>
